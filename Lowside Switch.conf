version 12.2!hostname Lowside-Switch!boot-start-markerboot system flash bootflash:cat4000-i5k91s-mz.122-25.EWA6.binboot-end-marker!udld enableip vrf Diode rd 65000:1234!ip vrf forwarding!spanning-tree mode rapid-pvstspanning-tree extend system-id!vlan 3000 name lowside!interface GigabitEthernet2/6 no switchport ip vrf forwarding Diode ip address 10.0.0.2 255.255.255.252 speed nonegotiate udld port disable!interface Vlan3000 ip vrf forwarding Diode ip address 10.0.1.1 255.255.255.0!end