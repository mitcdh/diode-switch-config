version 12.2!hostname Highside-Switch!boot-start-markerboot system flash slot0:cat4500-entservicesk9-mz.122-40.sg.binboot system flash bootflash:cat4500-entservicesk9-mz.122-31.sga5.binboot-end-marker!udld enable!!!ip vrf Diode rd 65000:1234!ip vrf forwarding!spanning-tree mode rapid-pvstspanning-tree extend system-id!!vlan 3000 name highsidelldp run!interface GigabitEthernet3/16!interface GigabitEthernet3/17!interface GigabitEthernet3/18 no switchport ip vrf forwarding Diode ip address 10.0.0.1 255.255.255.252 speed nonegotiate udld port disable!interface Vlan3000 ip vrf forwarding Diode ip address 10.0.2.1 255.255.255.0!ip route vrf Diode 10.0.1.0 255.255.255.0 10.0.0.2!!arp vrf Diode 10.0.0.2 0013.7f60.cb7f ARPA!!end